<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emotion Vessel · 3D 展厅</title>
  <style>
    html, body { margin: 0; height: 100%; background: #0b0c10; color: #e6e6e6; font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", Arial, sans-serif; }
    .wrap { display: grid; grid-template-columns: 320px 1fr; height: 100%; }
    .side {
      border-right: 1px solid rgba(255,255,255,.08);
      padding: 16px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0));
      overflow: auto;
    }
    .brand { font-size: 14px; letter-spacing: .12em; opacity: .8; margin: 6px 0 14px; }
    .h1 { font-size: 18px; margin: 0 0 10px; }
    .hint { font-size: 12px; opacity: .7; line-height: 1.6; margin-bottom: 14px; }
    .list { display: grid; gap: 10px; }
    .item {
      display: block;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      border-radius: 12px;
      padding: 10px 10px;
      cursor: pointer;
      transition: .15s;
      color: inherit;
      text-decoration: none;
    }
    .item:hover { transform: translateY(-1px); border-color: rgba(255,255,255,.22); }
    .item.active { border-color: rgba(255,255,255,.38); background: rgba(255,255,255,.06); }
    .item .t { font-size: 13px; margin: 0 0 4px; }
    .item .s { font-size: 12px; opacity: .65; margin: 0; }

    .topbar {
      display: flex; gap: 10px; align-items: center; justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.25);
    }
    .btn {
      display: inline-flex; align-items: center; gap: 8px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: #fff;
      padding: 8px 10px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 12px;
      cursor: pointer;
    }
    .btn:hover { border-color: rgba(255,255,255,.28); }

    #viewerHost { position: relative; height: calc(100% - 48px); }
    #canvasWrap { position: absolute; inset: 0; }
    .status {
      position: absolute; left: 12px; bottom: 12px;
      font-size: 12px; opacity: .92;
      background: rgba(0,0,0,.38);
      border: 1px solid rgba(255,255,255,.10);
      padding: 8px 10px; border-radius: 10px;
      max-width: min(900px, calc(100% - 24px));
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .bigHint {
      position: absolute; inset: 0;
      display: none;
      align-items: center; justify-content: center;
      padding: 24px;
      color: rgba(255,255,255,.85);
    }
    .bigHint .card{
      max-width: 760px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      border-radius: 16px;
      padding: 18px;
      line-height: 1.75;
    }
    .bigHint code{
      background: rgba(0,0,0,.25);
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.08);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <aside class="side">
      <div class="brand">EMOTION VESSEL</div>
      <h1 class="h1">3D 情绪容器 · 展厅</h1>
      <div class="hint">
        点击左侧作品加载 3D 高斯场景。<br/>
        说明：这些 .ply 文件来自单图生成的 3D Gaussian Splats，并经过 Supersplat 精修裁剪。
      </div>

      <div class="list" id="list"></div>

      <div style="margin-top:14px; opacity:.7; font-size:12px; line-height:1.6;">
        小提示：你也可以用 URL 直达某个作品：<br/>
        <code style="opacity:.9">viewer.html?work=01_figure</code>
      </div>
    </aside>

    <main>
      <div class="topbar">
        <div style="font-size:12px; opacity:.75" id="nowTitle">未加载</div>
        <div style="display:flex; gap:10px;">
          <a class="btn" href="index.html">返回首页</a>
          <button class="btn" id="copyLinkBtn">复制当前作品链接</button>
        </div>
      </div>

      <div id="viewerHost">
        <div id="canvasWrap"></div>

        <div class="bigHint" id="bigHint">
          <div class="card" id="bigHintText"></div>
        </div>

        <div class="status" id="status">准备就绪</div>
      </div>
    </main>
  </div>

  <script type="module">
    /**
     * ✅ 本版本：完全离线/同源（不走 CDN）
     * 依赖文件：
     * 1) 3D 库：assets/vendor/gs3d/gaussian-splats-3d.module.js
     * 2) PLY： assets/ply/clean/*.ply  （你仓库里已经有）
     */

    // ====== 0) 防呆：如果你打开的是 github.com 的代码页，会因为路径/资源策略导致各种奇怪问题
    if (location.hostname === "github.com") {
      alert("请用 GitHub Pages 网址打开（shuweicheng84.github.io/...），不要在 github.com 的代码页直接预览。");
    }

    // ====== 1) 作品清单（改这里的 file 路径即可）
    const WORKS = [
      { id: "01_figure",    title: "01 Figure",    file: "assets/ply/clean/01_figure.ply" },
      { id: "02_sculpture", title: "02 Sculpture", file: "assets/ply/clean/02_sculpture.ply" },
      { id: "03_painting",  title: "03 Painting",  file: "assets/ply/clean/03_painting.ply" },
      { id: "04_ecnu",      title: "04 ECNU",      file: "assets/ply/clean/04_ecnu.ply" },
      { id: "08_figure",    title: "08 Figure",    file: "assets/ply/clean/08_figure.ply" }
    ];

    // ====== 2) DOM
    const statusEl = document.getElementById("status");
    const listEl = document.getElementById("list");
    const nowTitleEl = document.getElementById("nowTitle");
    const copyLinkBtn = document.getElementById("copyLinkBtn");
    const canvasWrap = document.getElementById("canvasWrap");
    const bigHint = document.getElementById("bigHint");
    const bigHintText = document.getElementById("bigHintText");

    const setStatus = (t) => (statusEl.textContent = t);
    const showBigHint = (html) => { bigHintText.innerHTML = html; bigHint.style.display = "flex"; };
    const hideBigHint = () => (bigHint.style.display = "none");

    function getWorkFromQuery() {
      const sp = new URLSearchParams(location.search);
      return sp.get("work") || WORKS[0].id;
    }

    function markActive(id) {
      [...listEl.querySelectorAll("a.item")].forEach(a => {
        a.classList.toggle("active", a.dataset.id === id);
      });
    }

    // ====== 3) 渲染列表
    function renderList() {
      listEl.innerHTML = "";
      WORKS.forEach(w => {
        const a = document.createElement("a");
        a.className = "item";
        a.dataset.id = w.id;
        a.href = `?work=${encodeURIComponent(w.id)}`;
        a.innerHTML = `<p class="t">${w.title}</p><p class="s">${w.file}</p>`;
        listEl.appendChild(a);
      });
    }
    renderList();

    // ====== 4) 导入本地 3D 库（不走 CDN）
    let ViewerClass = null;
    try {
      setStatus("加载本地 3D 渲染库中…");
      const mod = await import("./assets/vendor/gs3d/gaussian-splats-3d.module.js");
      ViewerClass = mod.Viewer || mod.default?.Viewer || mod.default;
      if (!ViewerClass) throw new Error("找不到 Viewer 导出");
      setStatus("本地 3D 渲染库已就绪 ✅");
    } catch (err) {
      console.error(err);
      setStatus("❌ 本地 3D 渲染库加载失败");
      showBigHint(`
        <b>本地 3D 渲染库没加载成功。</b><br/>
        请检查：<br/>
        1）仓库里是否存在：<code>assets/vendor/gs3d/gaussian-splats-3d.module.js</code><br/>
        2）你是否用 GitHub Pages 地址打开（不是 github.com 代码页）<br/><br/>
        <span style="opacity:.85">打开控制台（F12）看报错，把报错截图给我也行。</span>
      `);
      throw err;
    }

    // ====== 5) 加载/切换作品
    let viewer = null;
    let currentWork = null;

    function clearCanvasWrap() {
      canvasWrap.innerHTML = "";
      viewer = null;
    }

    async function loadWorkById(id) {
      const w = WORKS.find(x => x.id === id) || WORKS[0];
      currentWork = w;
      hideBigHint();
      markActive(w.id);

      nowTitleEl.textContent = `当前：${w.title}`;
      setStatus(`准备加载：${w.file}`);

      // 创建 host
      clearCanvasWrap();
      const host = document.createElement("div");
      host.style.position = "absolute";
      host.style.inset = "0";
      canvasWrap.appendChild(host);

      try {
        viewer = new ViewerClass({
          rootElement: host,
          sharedMemoryForWorkers: false
        });

        setStatus(`加载中：${w.file}`);

        // ✅ 同源相对路径最稳：直接加载仓库里的 ply
        await viewer.addSplatScene("./" + w.file, { progressiveLoad: true });

        viewer.start();
        setStatus(`已加载：${w.file}（拖拽旋转 / 滚轮缩放）`);
      } catch (err) {
        console.error(err);
        setStatus(`❌ 加载失败：${w.file}`);
        showBigHint(`
          <b>PLY 加载失败。</b><br/>
          重点检查这两项：<br/>
          1）文件是否真实存在：<code>${w.file}</code><br/>
          2）文件名大小写是否完全一致（GitHub 对大小写很严格）<br/><br/>
          <span style="opacity:.85">打开控制台（F12）看报错，把报错截图给我，我能继续精准定位。</span>
        `);
      }
    }

    // ====== 6) 交互
    // 初次加载
    await loadWorkById(getWorkFromQuery());

    // 前进后退
    window.addEventListener("popstate", async () => {
      await loadWorkById(getWorkFromQuery());
    });

    // 点击列表不刷新整页
    listEl.addEventListener("click", async (e) => {
      const a = e.target.closest("a.item");
      if (!a) return;
      e.preventDefault();
      history.pushState({}, "", a.getAttribute("href"));
      await loadWorkById(getWorkFromQuery());
    });

    // 复制链接
    copyLinkBtn.addEventListener("click", async () => {
      const url = new URL(location.href);
      url.searchParams.set("work", currentWork?.id || WORKS[0].id);
      await navigator.clipboard.writeText(url.toString());
      setStatus("已复制当前作品链接 ✅");
      setTimeout(() => setStatus(currentWork ? `已加载：${currentWork.file}` : "准备就绪"), 1200);
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emotion Vessel · 3D 展厅</title>
  <style>
    html, body { margin: 0; height: 100%; background: #0b0c10; color: #e6e6e6; font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", Arial, sans-serif; }
    .wrap { display: grid; grid-template-columns: 320px 1fr; height: 100%; }
    .side {
      border-right: 1px solid rgba(255,255,255,.08);
      padding: 16px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0));
      overflow: auto;
    }
    .brand { font-size: 14px; letter-spacing: .12em; opacity: .8; margin: 6px 0 14px; }
    .h1 { font-size: 18px; margin: 0 0 10px; }
    .hint { font-size: 12px; opacity: .7; line-height: 1.6; margin-bottom: 14px; }
    .list { display: grid; gap: 10px; }
    .item {
      display: block;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      border-radius: 12px;
      padding: 10px 10px;
      cursor: pointer;
      transition: .15s;
      color: inherit;
      text-decoration: none;
    }
    .item:hover { transform: translateY(-1px); border-color: rgba(255,255,255,.22); }
    .item.active { border-color: rgba(255,255,255,.35); background: rgba(255,255,255,.05); }
    .item .t { font-size: 13px; margin: 0 0 4px; }
    .item .s { font-size: 12px; opacity: .65; margin: 0; }
    .topbar {
      display: flex; gap: 10px; align-items: center; justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.25);
    }
    .btn {
      display: inline-flex; align-items: center; gap: 8px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: #fff;
      padding: 8px 10px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 12px;
      cursor: pointer;
    }
    .btn:hover { border-color: rgba(255,255,255,.28); }
    #viewerHost { position: relative; height: calc(100% - 48px); }
    #canvasWrap { position: absolute; inset: 0; }
    .status {
      position: absolute; left: 12px; bottom: 12px;
      font-size: 12px; opacity: .92;
      background: rgba(0,0,0,.38);
      border: 1px solid rgba(255,255,255,.10);
      padding: 8px 10px; border-radius: 10px;
      max-width: min(820px, calc(100% - 24px));
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      pointer-events: none;
    }
    .bigHint {
      position: absolute; inset: 0;
      display: none;
      align-items: center; justify-content: center;
      padding: 24px;
      color: rgba(255,255,255,.86);
    }
    .bigHint .card{
      max-width: 760px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      border-radius: 16px;
      padding: 18px;
      line-height: 1.7;
      backdrop-filter: blur(6px);
    }
    .bigHint code{
      background: rgba(0,0,0,.25);
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.08);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <aside class="side">
      <div class="brand">EMOTION VESSEL</div>
      <h1 class="h1">3D 情绪容器 · 展厅</h1>
      <div class="hint">
        点击左侧作品加载 3D 高斯场景。<br/>
        说明：这些 .ply 文件来自 Sharp 单图生成的 3D Gaussian Splats，并经过 Supersplat 精修裁剪。
      </div>

      <div class="list" id="list"></div>

      <div style="margin-top:14px; opacity:.7; font-size:12px; line-height:1.6;">
        小提示：你也可以用 URL 直达某个作品：<br/>
        <code style="opacity:.9">viewer.html?work=01_figure</code>
      </div>
    </aside>

    <main>
      <div class="topbar">
        <div style="font-size:12px; opacity:.75" id="nowTitle">未加载</div>
        <div style="display:flex; gap:10px;">
          <a class="btn" href="index.html">返回首页</a>
          <button class="btn" id="copyLinkBtn">复制当前作品链接</button>
        </div>
      </div>

      <div id="viewerHost">
        <div id="canvasWrap"></div>

        <div class="bigHint" id="bigHint">
          <div class="card" id="bigHintText"></div>
        </div>

        <div class="status" id="status">准备就绪</div>
      </div>
    </main>
  </div>

  <!-- ✅ 关键：不再使用任何 CDN，改为本地 vendor/gs3d -->
  <script type="module">
    import { Viewer } from "./assets/vendor/gs3d/gaussian-splats-3d.module.js";

    // ====== 0) 你只需要确认这三项 ======
    const OWNER = "shuweicheng84";
    const REPO  = "emotion-vessel";
    const TAG   = "v0.1"; // Release tag

    const WORKS = [
      { id: "01_figure",    title: "01 Figure",    file: "01_figure.ply" },
      { id: "02_sculpture", title: "02 Sculpture", file: "02_sculpture.ply" },
      { id: "03_painting",  title: "03 Painting",  file: "03_painting.ply" },
      { id: "04_ecnu",      title: "04 ECNU",      file: "04_ecnu.ply" },
      { id: "08_figure",    title: "08 Figure",    file: "08_figure.ply" }
    ];

    // ====== 1) DOM ======
    const statusEl = document.getElementById("status");
    const listEl = document.getElementById("list");
    const nowTitleEl = document.getElementById("nowTitle");
    const copyLinkBtn = document.getElementById("copyLinkBtn");
    const canvasWrap = document.getElementById("canvasWrap");
    const bigHint = document.getElementById("bigHint");
    const bigHintText = document.getElementById("bigHintText");

    function setStatus(t) { statusEl.textContent = t; }
    function showBigHint(html) {
      bigHintText.innerHTML = html;
      bigHint.style.display = "flex";
    }
    function hideBigHint() { bigHint.style.display = "none"; }

    // ====== 2) Release 资产直链 ======
    function releaseUrl(filename) {
      return `https://github.com/${OWNER}/${REPO}/releases/download/${TAG}/${encodeURIComponent(filename)}`;
    }

    // ====== 3) 渲染左侧列表 ======
    function renderList(activeId) {
      listEl.innerHTML = "";
      WORKS.forEach(w => {
        const a = document.createElement("a");
        a.className = "item" + (w.id === activeId ? " active" : "");
        a.href = `?work=${encodeURIComponent(w.id)}`;
        a.innerHTML = `<p class="t">${w.title}</p><p class="s">${w.file}</p>`;
        listEl.appendChild(a);
      });
    }

    // ====== 4) 状态 & 业务 ======
    let viewer = null;
    let currentWork = null;

    function clearCanvasWrap() {
      canvasWrap.innerHTML = "";
      viewer = null;
    }

    function getWorkFromQuery() {
      const sp = new URLSearchParams(location.search);
      return sp.get("work") || WORKS[0].id;
    }

    function makeHost() {
      const host = document.createElement("div");
      host.style.position = "absolute";
      host.style.inset = "0";
      canvasWrap.appendChild(host);
      return host;
    }

    async function loadWorkById(id) {
      const w = WORKS.find(x => x.id === id) || WORKS[0];
      currentWork = w;

      renderList(w.id);
      hideBigHint();

      const url = releaseUrl(w.file);
      nowTitleEl.textContent = `当前：${w.title}（Release：${TAG}）`;
      setStatus(`准备加载：${w.file}`);

      clearCanvasWrap();
      const host = makeHost();

      try {
        // ✅ 直接使用本地导入的 Viewer
        viewer = new Viewer({
          rootElement: host,
          sharedMemoryForWorkers: false
        });

        setStatus(`加载中：${w.file}`);
        await viewer.addSplatScene(url, { progressiveLoad: true });
        viewer.start();
        setStatus(`已加载：${w.file}（拖拽旋转 / 滚轮缩放）`);
      } catch (err) {
        console.error(err);
        setStatus(`❌ 加载失败：${w.file}（可能是链接/网络/文件格式）`);
        showBigHint(`
          <b>加载失败。</b><br/><br/>
          你可以按这个顺序排查：<br/>
          1）检查 Release：<code>${TAG}</code> 是否存在，并且资产里确实有 <code>${w.file}</code><br/>
          2）尝试直接打开这个文件链接，看是否能下载：<br/>
          <code style="word-break:break-all; display:inline-block; margin-top:6px;">${url}</code><br/>
          3）打开浏览器控制台（F12 → Console），把报错截图给我，我能继续定位。<br/><br/>
          <span style="opacity:.8">提示：现在已不再依赖 CDN；如果仍失败，通常是 Release 文件链接/网络/PLY 本身的问题。</span>
        `);
      }
    }

    // ====== 5) 交互 ======
    // 初次加载
    await loadWorkById(getWorkFromQuery());

    // 浏览器前进后退
    window.addEventListener("popstate", async () => {
      await loadWorkById(getWorkFromQuery());
    });

    // 点击左侧列表不刷新整页
    listEl.addEventListener("click", async (e) => {
      const a = e.target.closest("a.item");
      if (!a) return;
      e.preventDefault();
      history.pushState({}, "", a.getAttribute("href"));
      await loadWorkById(getWorkFromQuery());
    });

    // 复制当前作品链接
    copyLinkBtn.addEventListener("click", async () => {
      const url = new URL(location.href);
      url.searchParams.set("work", currentWork?.id || WORKS[0].id);
      await navigator.clipboard.writeText(url.toString());
      setStatus("已复制当前作品链接 ✅");
      setTimeout(() => setStatus(currentWork ? `已加载：${currentWork.file}` : "准备就绪"), 1200);
    });
  </script>
</body>
</html>

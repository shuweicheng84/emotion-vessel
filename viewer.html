<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emotion Vessel · 3D 展厅</title>
  <style>
    html, body { margin: 0; height: 100%; background: #0b0c10; color: #e6e6e6; font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", Arial, sans-serif; }
    .wrap { display: grid; grid-template-columns: 320px 1fr; height: 100%; }
    .side {
      border-right: 1px solid rgba(255,255,255,.08);
      padding: 16px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0));
      overflow: auto;
    }
    .brand { font-size: 14px; letter-spacing: .12em; opacity: .8; margin: 6px 0 14px; }
    .h1 { font-size: 18px; margin: 0 0 10px; }
    .hint { font-size: 12px; opacity: .7; line-height: 1.6; margin-bottom: 14px; }
    .list { display: grid; gap: 10px; }
    .item {
      display: block;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      border-radius: 12px;
      padding: 10px 10px;
      cursor: pointer;
      transition: .15s;
      text-decoration: none;
      color: inherit;
    }
    .item:hover { transform: translateY(-1px); border-color: rgba(255,255,255,.22); }
    .item .t { font-size: 13px; margin: 0 0 4px; }
    .item .s { font-size: 12px; opacity: .65; margin: 0; }

    .topbar {
      display: flex; gap: 10px; align-items: center; justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.25);
    }
    .btn {
      display: inline-flex; align-items: center; gap: 8px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: #fff;
      padding: 8px 10px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 12px;
      cursor: pointer;
    }
    .btn:hover { border-color: rgba(255,255,255,.28); }

    #viewerHost { position: relative; height: calc(100% - 48px); }
    #canvasWrap { position: absolute; inset: 0; }

    .status {
      position: absolute; left: 12px; bottom: 12px;
      font-size: 12px; opacity: .86;
      background: rgba(0,0,0,.38);
      border: 1px solid rgba(255,255,255,.10);
      padding: 8px 10px; border-radius: 10px;
      max-width: min(640px, calc(100% - 24px));
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }

    .fallback {
      margin-top: 12px;
      padding: 10px 12px;
      border: 1px dashed rgba(255,255,255,.18);
      border-radius: 12px;
      font-size: 12px;
      line-height: 1.6;
      opacity: .8;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <aside class="side">
      <div class="brand">EMOTION VESSEL</div>
      <h1 class="h1">3D 情绪容器 · 展厅</h1>
      <div class="hint">
        点击左侧作品加载 3D 高斯场景。<br/>
        说明：这些 .ply 文件来自 Sharp 单图生成的 3D Gaussian Splats，并经过 Supersplat 精修裁剪。
      </div>

      <!-- ✅ 列表容器：必须存在，否则左侧会“空” -->
      <div class="list" id="list"></div>

      <div class="fallback" id="fallback">
        如果左侧作品没有出现：说明脚本未运行或文件没更新成功。<br/>
        请用 <code>viewer.html?v=2</code> 打开，并按 <code>⌘⇧R</code> 硬刷新。
      </div>

      <div style="margin-top:14px; opacity:.7; font-size:12px; line-height:1.6;">
        小提示：你也可以用 URL 直达某个作品：<br/>
        <code style="opacity:.9">viewer.html?work=01_figure</code>
      </div>
    </aside>

    <main>
      <div class="topbar">
        <div style="font-size:12px; opacity:.75" id="nowTitle">未加载</div>
        <div style="display:flex; gap:10px;">
          <a class="btn" href="index.html">返回首页</a>
          <button class="btn" id="copyLinkBtn" type="button">复制当前作品链接</button>
        </div>
      </div>

      <div id="viewerHost">
        <div id="canvasWrap"></div>
        <div class="status" id="status">准备就绪</div>
      </div>
    </main>
  </div>

  <script type="module">
    const OWNER = "shuweicheng84";
    const REPO  = "emotion-vessel";
    const TAG   = "v0.1";

    const WORKS = [
      { id: "01_figure",    title: "01 Figure",    file: "01_figure.ply" },
      { id: "02_sculpture", title: "02 Sculpture", file: "02_sculpture.ply" },
      { id: "03_painting",  title: "03 Painting",  file: "03_painting.ply" },
      { id: "04_ecnu",      title: "04 ECNU",      file: "04_ecnu.ply" },
      { id: "08_figure",    title: "08 Figure",    file: "08_figure.ply" }
    ];

    const statusEl = document.getElementById("status");
    const listEl = document.getElementById("list");
    const nowTitleEl = document.getElementById("nowTitle");
    const copyLinkBtn = document.getElementById("copyLinkBtn");
    const canvasWrap = document.getElementById("canvasWrap");
    const fallback = document.getElementById("fallback");

    function setStatus(t) { statusEl.textContent = t; }
    function releaseUrl(filename) {
      return `https://github.com/${OWNER}/${REPO}/releases/download/${TAG}/${encodeURIComponent(filename)}`;
    }
    function getWorkFromQuery() {
      const sp = new URLSearchParams(location.search);
      return sp.get("work") || WORKS[0].id;
    }
    function clearCanvasWrap() { canvasWrap.innerHTML = ""; }

    // ✅ 自检：脚本确实运行
    nowTitleEl.textContent = "脚本已加载 ✅";
    setStatus("脚本已运行，正在生成左侧作品列表…");
    fallback.style.display = "none";

    // 左侧列表
    WORKS.forEach(w => {
      const a = document.createElement("a");
      a.className = "item";
      a.href = `viewer.html?work=${encodeURIComponent(w.id)}`;
      a.dataset.work = w.id;
      a.innerHTML = `<p class="t">${w.title}</p><p class="s">${w.file}</p>`;
      listEl.appendChild(a);
    });

    // 加载 3D 渲染库
    let Viewer;
    try {
      const mod = await import("https://cdn.jsdelivr.net/npm/gaussian-splats-3d@0.4.7/build/gaussian-splats-3d.module.js");
      Viewer = mod.Viewer;
    } catch (e) {
      console.error(e);
      setStatus("❌ 3D 渲染库加载失败（CDN/网络问题）。换网络或稍后重试。");
      throw e;
    }

    let viewer = null;
    let currentWork = null;

    async function loadWorkById(id) {
      const w = WORKS.find(x => x.id === id) || WORKS[0];
      currentWork = w;

      const url = releaseUrl(w.file);
      nowTitleEl.textContent = `当前：${w.title}（Release：${TAG}）`;
      setStatus(`正在加载：${w.file} …`);

      clearCanvasWrap();
      const host = document.createElement("div");
      host.style.position = "absolute";
      host.style.inset = "0";
      canvasWrap.appendChild(host);

      viewer = new Viewer({ rootElement: host, sharedMemoryForWorkers: false });

      try {
        await viewer.addSplatScene(url, { progressiveLoad: true });
        viewer.start();
        setStatus(`✅ 已加载：${w.file}（拖拽旋转 / 滚轮缩放）`);
      } catch (err) {
        console.error(err);
        setStatus(`❌ 加载失败：${w.file}（请打开 Console 看报错）`);
        nowTitleEl.textContent = `加载失败：${w.title}`;
      }
    }

    async function render() {
      await loadWorkById(getWorkFromQuery());
    }

    await render();

    window.addEventListener("popstate", () => render());

    listEl.addEventListener("click", (e) => {
      const a = e.target.closest("a.item");
      if (!a) return;
      e.preventDefault();
      const work = a.dataset.work;
      history.pushState({}, "", `viewer.html?work=${encodeURIComponent(work)}`);
      render();
    });

    copyLinkBtn.addEventListener("click", async () => {
      const url = new URL(location.href);
      url.searchParams.set("work", currentWork?.id || WORKS[0].id);
      try {
        await navigator.clipboard.writeText(url.toString());
        setStatus("已复制当前作品链接 ✅");
        setTimeout(() => setStatus(currentWork ? `✅ 已加载：${currentWork.file}` : "准备就绪"), 1200);
      } catch (e) {
        console.error(e);
        setStatus("复制失败：浏览器不允许剪贴板（可手动复制地址栏链接）");
      }
    });
  </script>
</body>
</html>

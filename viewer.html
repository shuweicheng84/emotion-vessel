<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Emotion Vessel Â· 3D Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    #hint {
      position: fixed;
      bottom: 16px;
      left: 16px;
      color: #aaa;
      font-size: 12px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="hint">æ‹–æ‹½æ—‹è½¬ Â· æ»šè½®ç¼©æ”¾</div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160/examples/jsm/controls/OrbitControls.js";
    import { PLYLoader } from "https://cdn.jsdelivr.net/npm/three@0.160/examples/jsm/loaders/PLYLoader.js";

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.01,
      1000
    );
    camera.position.set(0, 0, 2);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
    scene.add(light);

    const loader = new PLYLoader();

    // ðŸ”´ æŠŠè¿™é‡Œæ›¿æ¢æˆä½ è‡ªå·±çš„ Release é“¾æŽ¥
    const PLY_URL =
      "https://github.com/shuweicheng84/emotion-vessel/releases/download/v0.1/01_figure.ply";

    loader.load(PLY_URL, geometry => {
      geometry.computeVertexNormals();

      const material = new THREE.PointsMaterial({
        size: 0.003,
        vertexColors: true
      });

      const points = new THREE.Points(geometry, material);
      scene.add(points);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
